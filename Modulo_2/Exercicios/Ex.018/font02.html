    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/Infinitely Free.otf') format(opentype), url('fontes/Infinitely Free.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format: 
            - opentype (otf)
            - truetype (tpf)
            - embedded-opentype
            - truetype-aat (apple advanced Typography)
            - svg
            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
