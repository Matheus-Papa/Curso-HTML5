<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebra de linhas</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>Você pode escrever um parágrafo de qualqur jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!--less than / greater than-->
    <p>Se precisar quebra o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar símboos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
        &darr;
    </p>
    <p>Vamos adicionar alguns emoji
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
